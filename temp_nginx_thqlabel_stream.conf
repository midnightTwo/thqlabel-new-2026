# Canonical host + streaming-friendly proxy for Next.js

server {
    listen 80;
    listen [::]:80;
    server_name thqlabel.ru www.thqlabel.ru;
    return 301 https://thqlabel.ru$request_uri;
}

server {
    listen 443 ssl;
    listen [::]:443 ssl;
    server_name www.thqlabel.ru;

    ssl_certificate /etc/letsencrypt/live/thqlabel.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/thqlabel.ru/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    return 301 https://thqlabel.ru$request_uri;
}

server {
    listen 443 ssl;
    listen [::]:443 ssl;
    server_name thqlabel.ru;

    ssl_certificate /etc/letsencrypt/live/thqlabel.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/thqlabel.ru/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    client_max_body_size 100M;

    # Audio streaming: disable buffering and support long-lived connections
    location ^~ /api/stream-audio {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_set_header Range $http_range;
        proxy_set_header If-Range $http_if_range;

        proxy_buffering off;
        proxy_request_buffering off;
        proxy_read_timeout 3600;
        proxy_send_timeout 3600;
    }

    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        proxy_read_timeout 300;
        proxy_send_timeout 300;
    }
}
